<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Design Agency</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <!--    nav css and scripts-->
    <link href="css/nav/demo.css" type="text/css" rel="stylesheet">
    <link href="css/nav/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/nav/component.css" type="text/css" rel="stylesheet">
    <script src="js/nav/modernizr.custom.js"></script>

    <body>
        <div class="container">
            <div class="overlay">
                <section class=" row home">
                    <!--                    navigation bar-->
                    <section class="section section--menu row" id="Viola">
                        <!--                       <h2 class="section__title">Viola</h2>-->
                        <span class="link-copy"></span>
                        <nav class="menu menu--viola">
                            <ul class="menu__list">
                                <li class="menu__item menu__item--current"><a href="#" class="menu__link">Home</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Articles</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Reviews</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Shop</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                            </ul>
                        </nav>
                    </section>

                </section>
            </div>
            <section class="row about">

            </section>
            <section class=" row blog">
            </section>
            <section class=" row portfolio">
            </section>
            <section class="row  members">
            </section>
            <section class="row contact">
            </section>
        </div>

        <!--nav scrips-->
        <script src="js/nav/clipboard.min.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script>
            (function () {
			[].slice.call(document.querySelectorAll('.menu')).forEach(function (menu) {
                    var menuItems = menu.querySelectorAll('.menu__link'),
                        setCurrent = function (ev) {
                            ev.preventDefault();

                            var item = ev.target.parentNode; // li

                            // return if already current
                            if (classie.has(item, 'menu__item--current')) {
                                return false;
                            }
                            // remove current
                            classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
                            // set current
                            classie.add(item, 'menu__item--current');
                        };

				[].slice.call(menuItems).forEach(function (el) {
                        el.addEventListener('click', setCurrent);
                    });
                });

			[].slice.call(document.querySelectorAll('.link-copy')).forEach(function (link) {
                    link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
                    new Clipboard(link);
                    link.addEventListener('click', function () {
                        classie.add(link, 'link-copy--animate');
                        setTimeout(function () {
                            classie.remove(link, 'link-copy--animate');
                        }, 300);
                    });
                });
            })(window);
        </script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
